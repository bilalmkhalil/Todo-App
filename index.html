<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FUCO Todo App</title>
</head>
<body>
    <div id="mode-container"><button id="mode">Dark Mode</button></div>
    <form class="section" id="input-form">
        <input type="text" id="text-box" placeholder="Type..">
        <!-- <button id="add-button">Add</button> -->
        <i class="fa-solid fa-plus" id="add-button"></i>
        <!-- <div class="wrapper">
        </div> -->
    </form>
    <div class="section" id="list-container">
        <div class="status">
            <h3>Todo</h3>
            <div class="counterWrapper">
                <div class="counter" id="completedCounter"><p class="counterNumber" id="cmpltCounter">0</p></div>
                <div class="counter" id="uncompletedCounter"><p class="counterNumber" id="uncmpltCounter">0</p></div>
            </div>
        </div>
        <ul id="u-list"></ul>
    </div>
    <script src="JavaScript/main.js"></script>
</body>
</html>
